<div class="container-detail">
    <div class="tabbar">
        <div class="tab active" id="info" (click)="switchTab('info')">ข้อมูลทั่วไป</div>
        <div class="tab" id="unit" (click)="switchTab('unit')">หน่วยนับ</div>
        <div class="tab" id="images" (click)="switchTab('images')">รูปภาพ</div>
    </div>

    <div class="tab-content">
        <div class="tab-pane active" id="info">
            <div class="text-header">ข้อมูลสินค้า</div>
            <!-- <form> -->
                <div class="form-group">
                    <span class="req"></span>
                    <label for="ProductNo" class="formLabel" title="รหัสสินค้า">รหัสสินค้า</label>
                    <div class="form-content">
                        <input type="text" name="ProductNo" id="ProductNo" readonly value="GD-001">
                    </div>
                </div>
                <div class="form-group">
                    <span class="req">*</span>
                    <label for="ProductNo" class="formLabel" title="ชื่อสินค้า">ชื่อสินค้า</label>
                    <div class="form-content">
                        <input type="text" name="ProductName" id="ProductName" placeholder="กรอกชื่อสินค้า">
                    </div>
                </div>
                <div class="form-group">
                    <span class="req"></span>
                    <label for="ProductNo" class="formLabel" title="ชื่อสินค้าภาษาอังกฤษ">ชื่อสินค้าภาษาอังกฤษ</label>
                    <div class="form-content">
                        <input type="text" name="ProductNameEng" id="ProductNameEng" placeholder="ชื่อสินค้าภาษาอังกฤษ">
                    </div>
                </div>
                <div class="form-group">
                    <span class="req"></span>
                    <label for="ProductNo" class="formLabel" title="รายละเอียดสินค้า">รายละเอียดสินค้า</label>
                    <div class="form-content">
                        <input type="text" name="ProductDesc" id="ProductDesc" placeholder="กรอกรายละเอียดสินค้า">
                    </div>
                </div>
            <!-- </form> -->
        </div>
        
        <div class="tab-pane" id="unit">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>
        
        <div class="tab-pane" id="images">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>
    <div class="tab-footer">
        <div class="group-button">
            <a [routerLink]="['/BindSave']" class="button save-button disabled">
                SAVE PRODUCT
            </a>
        </div>
    </div>
</div>
