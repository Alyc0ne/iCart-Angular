<div class="modal-header">
    <img src="assets/images/warning.png" width="80">
</div>

<div class="modal-content">
    <div class="content-header">
        {{ dataRef.message.header }}
        <!-- ต้องการเคลียร์สินค้าในตะกร้า ? -->
    </div>
    <div class="content-content">
        {{ dataRef.message.confirmText }}<!-- ถ้าทำการเคลียร์สินค้าในตะกร้าแล้วจะไม่สามารถกู้คืนได้. -->
    </div>
</div>

<div class="modal-footer">
    <button class="warn-button" (click)="baseService._closeDialog('ConfirmModalComponent', null)">ยกเลิก</button>
    <button class="green-button" (click)="baseService._closeDialog('ConfirmModalComponent', dataRef.action)">ตกลง</button>
</div>
