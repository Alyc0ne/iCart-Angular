<div class="header-menu">
    <h1><b>หน่วยนับทั้งหมด</b></h1>
    <!-- <div class="search">
        <i class="material-icons">search</i>
        <input type="text" name="" id="" placeholder="Search Products">
    </div> -->

    <div class="groupAction">
        <button class="blue-button" (click)="callUnitModal(null)">
            <mat-icon>note_add</mat-icon>Add Unit
        </button>

        <button class="multipleAction" [matMenuTriggerFor]="menu" disabled>
            <i class="material-icons">more_horiz</i> 
            <span>Action</span>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <i class="material-icons">dialpad</i>
            <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
            <i class="material-icons">voicemail</i>
            <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
            <i class="material-icons">notifications_off</i>
            <span>Disable alerts</span>
        </button>
        </mat-menu>
    </div>
</div>
<mat-divider></mat-divider>

<div class="content-menu">
    <div class="left-content">
        <table class="table">
            <div class="">
                <thead>
                    <tr>
                        <th></th>
                        <th class="txt-l">รหัสหน่วยนับ</th>
                        <th class="txt-l">ชื่อหน่วยนับ</th>
                        <th class="txt-l">CREATED DATE</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let un of units" (click)="showDetail($event, un.unitID, un.isCheck)" [ngClass]="un.isCheck ? 'active' : ''">
                        
                        <td>
                            <mat-checkbox [color]="'primary'" [checked]="un.isCheck"></mat-checkbox>
                        </td>
                        <td>{{ un.unitNo }}</td>
                        <td>{{ un.unitName }}</td>
                        <td>{{ un.createdDate }}</td>
                        <td>
                            <button mat-icon-button [matMenuTriggerFor]="menuAction">
                                <mat-icon>more_horiz</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </div>            
            <tfoot>
                <div class="pagination">
                    <a>&laquo;</a>
                    <a>1</a>
                    <a>2</a>
                    <a>...</a>
                    <a>10</a>
                    <a>&raquo;</a>
                </div>
            </tfoot>
        </table>
    </div>
    
    <div class="right-content">
        <div class="form-group">
            <span class="req"></span>
            <label for="productNo" class="formLabel" title="รหัสหน่วยนับ">รหัสหน่วยนับ</label>
            <label for="productNo" class="formLabel" title="รหัสหน่วยนับ" >{{ unitNo }}</label>
        </div>

        <div class="form-group">
            <span class="req"></span>
            <label for="productNo" class="formLabel" title="ชื่อหน่วยนับ">ชื่อหน่วยนับ</label>
            <label for="productNo" class="formLabel" title="ชื่อหน่วยนับ">{{ unitName }}</label>
        </div>

        <div class="form-group">
            <span class="req"></span>
            <label for="productNo" class="formLabel" title="CREATED DATE">CREATED DATE</label>
            <label for="productNo" class="formLabel" title="CREATED DATE">{{ createdDate }}</label>
        </div>
    </div>

    <mat-menu #menuAction="matMenu">
        <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>แก้ไขหน่วยนับ</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>ลบหน่วยนับ</span>
        </button>
    </mat-menu>
</div>
