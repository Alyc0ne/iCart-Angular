<div class="pos-container">
    <div class="product-content">
        <div *ngFor="let product of looper"></div>
    </div>

    <div class="summary">
        <div class="header-menu">
            <div class="search w100p">
                <i class="material-icons">search</i>
                <input type="text" name="" id="" class="w100p" placeholder="รหัสบาร์โค้ด / ชื่อสินค้า">
            </div>
        </div>
        <div class="summary-content">
            <!-- <div class="content-warpper"> -->
                <div *ngFor="let product of cartProduct.products" class="content-detail">
                    <div title="{{ product.name }}">{{ product.name }}</div>
                    <div class="stepper">
                        <button (click)="manageQuatity(false, product.id)"><i class="material-icons">remove</i></button>
                        <span>{{ product.quantity | number:'1.0' }}</span>
                        <button (click)="manageQuatity(true, product.id)"><i class="material-icons">add</i></button>
                    </div>
                    <div>
                        {{ product.totalPrice | number:'1.2-2' }}
                    </div>
                </div>
            <!-- </div> -->
        </div>
        <div class="summary-footer">
            <div>
                <p>รวมเงิน : </p>
                <input type="text" [ngModel]="cartProduct.summary.subTotal">
                <!-- <p class="txt-r">{{ 2500 | number:'1.2-2' }}</p> -->
            </div>
            <div>
                <p>ส่วนลด : </p>
                <div class="form-content">
                    <input type="text" [(ngModel)]="cartProduct.summary.discount" class="form-input" disabled>
                </div>
                
            </div>
            <!-- <div>
                <p>ส่วนลด : </p>
                <div class="form-content">
                    <input type="text" class="form-input txt-r" disabled [(ngModel)]="totalAmnt">
                </div>
            </div> -->
            <div>
                <p>ประเภทการชำระ : </p>
                <mat-select [ngModel]="paymentSeleted">
                    <mat-option *ngFor="let pt of paymentModel" [value]="pt.paymentType">{{ pt.paymentName }}</mat-option>
                </mat-select>
            </div>
            <hr>
            <div>
                <p>รวมเงิน : </p>
                <input type="text" [ngModel]="cartProduct.summary.totalAmnt">
            </div>
        </div>
        <div class="summary-action">
            <button class="blue-button" (click)="callPaymentModal()">
                ชำระเงิน
            </button>
        </div>
    </div>
</div>
